profile:
  name: "chicago_light"
  description: "Slim scanning profile for Chicago (GMRS + public safety)."
  include:
    paths:
      - "ssrf/plans/US/gmrs/*.yml"
      - "ssrf/plans/US/weather/noaa_weather.yml"
      - "ssrf/systems/US/IL/Cook/Chicago/public_safety/*.yml"
      - "ssrf/systems/US/IL/Cook/Chicago/gmrs/*.yml"
      - "ssrf/systems/US/IL/Cook/_Countywide/public_safety/*.yml"
    services: ["gmrs", "public_safety"]
  policy:
    files:
      - "policies/default.yml"
      - "policies/gmrs_channels.yml"
      - "policies/chicago_gmrs_repeaters.yml"
      - "policies/family_channels.yml"
      - "policies/chicago_public_services.yml"
      - "policies/cook_public_safety.yml"
      - "policies/noaa_weather.yml"
