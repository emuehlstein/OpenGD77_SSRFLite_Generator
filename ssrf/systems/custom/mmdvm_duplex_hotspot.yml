ssrf_lite:
  version: "0.5.3"
  sources:
    - name: "BrandMeister Talkgroup Directory"
      url: "https://brandmeister.network/?page=talkgroups"
      accessed: "2025-10-20"
    - name: "TGIF Network Talkgroups"
      url: "https://tgif.network/talkgroups.php"
      accessed: "2025-10-20"

organizations:
  - id: org_mmdvm_hotspot
    name: "Personal MMDVM Duplex Hotspot"

locations:
  - id: loc_hotspot_home
    name: "TBD"

stations:
  - id: stn_mmdvm_hotspot
    call_sign: null
    organization_id: org_mmdvm_hotspot
    location_id: loc_hotspot_home
    service: "amateur"

rf_chains:
  - id: chain_hotspot_brandmeister
    station_id: stn_mmdvm_hotspot
    tx:
      freq_mhz: 439.4375
      emission: "7K60FXE"
    rx:
      freq_mhz: 430.4375
    mode:
      type: "DMR"
      color_code: 1
      timeslots: [1, 2]
      notes: "Configured for BrandMeister connection. Duplex +9.000 MHz offset."
  - id: chain_hotspot_tgif
    station_id: stn_mmdvm_hotspot
    tx:
      freq_mhz: 439.4375
      emission: "7K60FXE"
    rx:
      freq_mhz: 430.4375
    mode:
      type: "DMR"
      color_code: 1
      timeslots: [1, 2]
      notes: "Configured for TGIF connection. Duplex +9.000 MHz offset."

