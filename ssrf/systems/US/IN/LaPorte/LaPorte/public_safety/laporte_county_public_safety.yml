# SSRF-Lite: La Porte County (IN) Public Safety
# Source: Attachment "laporte_county - Sheet1.csv" (RadioReference export)
# Notes: Conventional VHF/UHF channels for county sheriff, EMS, fire, EMA, and Westville PD. Programmed receive-only; statewide P25 talkgroups are omitted.

organizations:
  - id: org_laporte_sheriff
    name: "La Porte County Sheriff"
  - id: org_laporte_ems
    name: "La Porte County EMS"
  - id: org_laporte_ema
    name: "La Porte County Emergency Management"
  - id: org_laporte_fire
    name: "La Porte County Fire"
  - id: org_westville_pd
    name: "Westville Police Department"

locations:
  - id: loc_laporte_county
    name: "La Porte County (approx)"
    lat: 41.6105983
    lon: -86.7225227

stations:
  - id: stn_laporte_sheriff
    call_sign: "KSA487"
    organization_id: org_laporte_sheriff
    location_id: loc_laporte_county
    service: "public-safety"
  - id: stn_laporte_ems
    call_sign: "KSO422"
    organization_id: org_laporte_ems
    location_id: loc_laporte_county
    service: "fire-ems"
  - id: stn_laporte_ema
    call_sign: "WPUU802"
    organization_id: org_laporte_ema
    location_id: loc_laporte_county
    service: "public-safety"
  - id: stn_laporte_fire
    call_sign: "WQQY208"
    organization_id: org_laporte_fire
    location_id: loc_laporte_county
    service: "fire-ems"
  - id: stn_westville_pd
    call_sign: "WQKC612"
    organization_id: org_westville_pd
    location_id: loc_laporte_county
    service: "public-safety"

antennas:
  - id: ant_laporte_sheriff
    station_id: stn_laporte_sheriff
    name: "Sheriff Dispatch Antenna"
  - id: ant_laporte_ems
    station_id: stn_laporte_ems
    name: "County EMS Antenna"
  - id: ant_laporte_ema
    station_id: stn_laporte_ema
    name: "EMA/Warning Siren Antenna"
  - id: ant_laporte_fire
    station_id: stn_laporte_fire
    name: "County Fire Network"
  - id: ant_westville_pd
    station_id: stn_westville_pd
    name: "Westville PD Antenna"

rf_chains:
  # Sheriff / County Ops
  - id: chain_laporte_sheriff_dispatch
    station_id: stn_laporte_sheriff
    antenna_id: ant_laporte_sheriff
    rx:
      freq_mhz: 155.010
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"
      dcs_rx_code: 244

  - id: chain_laporte_sheriff_car
    station_id: stn_laporte_sheriff
    antenna_id: ant_laporte_sheriff
    rx:
      freq_mhz: 156.210
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"

  - id: chain_laporte_sheriff_swat
