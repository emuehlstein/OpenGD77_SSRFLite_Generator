comments:
  - text: |
      Frequencies replicated from the provided La Porte County public-safety CSV. Channels are modeled for receive-only monitoring of legacy VHF/UHF resources; statewide P25 trunked talkgroups are not included. Fireground 1-4 share a common output with differing uplink tones on input.
