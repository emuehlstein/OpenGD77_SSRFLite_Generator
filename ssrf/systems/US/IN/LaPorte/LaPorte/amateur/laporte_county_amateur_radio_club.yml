  - id: loc_laporte_schultz_tower
    name: "La Porte - Schultz Road Tower (US 35)"
    lat: 41.6765
    lon: -86.7563
  - id: loc_laporte_nw_health
    name: "La Porte - Northwest Health Hospital"
    lat: 41.6106
    lon: -86.7265
  - id: loc_laporte_vti
    name: "La Porte - VTI Campus (approx)"
    lat: 41.6110
    lon: -86.7210
  - id: loc_laporte_county
    name: "La Porte County (countywide ops)"
    lat: 41.6106
    lon: -86.7225

stations:
  - id: stn_k9jsi_vhf
    call_sign: "K9JSI"
    organization_id: org_lpcarc
    location_id: loc_laporte_schultz_tower
    service: "amateur"
  - id: stn_w9ly_vhf
    call_sign: "W9LY"
    organization_id: org_lpcarc
    location_id: loc_laporte_nw_health
    service: "amateur"
  - id: stn_w9ly_uhf
    call_sign: "W9LY"
    organization_id: org_lpcarc
    location_id: loc_laporte_schultz_tower
    service: "amateur"
  - id: stn_w9sal_uhf
    call_sign: "W9SAL"
    organization_id: org_lpcarc
    location_id: loc_laporte_vti
    service: "amateur"

antennas:
  - id: ant_k9jsi_vhf
    station_id: stn_k9jsi_vhf
    name: "K9JSI VHF Antenna"
    gain_dbi: null
    height_agl_m: 61.0 # ~200 ft tower; shared site per club info
    height_amsl_m: 335.3 # 1100 ft ASL cited for Schultz Rd site
  - id: ant_w9ly_vhf
    station_id: stn_w9ly_vhf
    name: "W9LY VHF Antenna"
    gain_dbi: null
    height_agl_m: null
    height_amsl_m: null
  - id: ant_w9ly_uhf
    station_id: stn_w9ly_uhf
    name: "W9LY UHF Hustler 6 dBd"
    gain_dbi: 8.2 # Hustler 6 dBd â‰ˆ 8.2 dBi
    height_agl_m: 61.0
    height_amsl_m: 335.3
  - id: ant_w9sal_uhf
    station_id: stn_w9sal_uhf
    name: "W9SAL UHF Antenna"
    gain_dbi: null
    height_agl_m: null
    height_amsl_m: null

rf_chains:
  - id: chain_k9jsi_vhf_fm
    station_id: stn_k9jsi_vhf
    antenna_id: ant_k9jsi_vhf
    tx:
      freq_mhz: 146.010 # -0.6 MHz input
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 146.610
    mode:
      type: "FM"
      ctcss_tx_hz: 131.8
      ctcss_rx_hz: 131.8
      notes: "Kenwood TKR-750 + Pacific Research RI-300 controller"

  - id: chain_w9ly_vhf_fm
    station_id: stn_w9ly_vhf
    antenna_id: ant_w9ly_vhf
    tx:
      freq_mhz: 146.370 # -0.6 MHz input
      power_w: 50
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 146.970
    mode:
      type: "FM"
      ctcss_tx_hz: 131.8
      ctcss_rx_hz: 131.8
  - id: chain_w9ly_vhf_c4fm
    station_id: stn_w9ly_vhf
    antenna_id: ant_w9ly_vhf
    tx:
      freq_mhz: 146.370
      power_w: 50
      emission: "8K50F7W"
      bandwidth_khz: 12.5
    rx:
      freq_mhz: 146.970
    mode:
      type: "C4FM"
      notes: "Yaesu DR-1X System Fusion (dual-mode)"

  - id: chain_w9ly_uhf_fm
    station_id: stn_w9ly_uhf
    antenna_id: ant_w9ly_uhf
    tx:
      freq_mhz: 446.950 # +5 MHz input
      power_w: 40
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 441.950
    mode:
      type: "FM"
      ctcss_tx_hz: 131.8
      ctcss_rx_hz: 131.8
  - id: chain_w9ly_uhf_c4fm
    station_id: stn_w9ly_uhf
    antenna_id: ant_w9ly_uhf
    tx:
      freq_mhz: 446.950
      power_w: 40
      emission: "8K50F7W"
      bandwidth_khz: 12.5
    rx:
      freq_mhz: 441.950
    mode:
      type: "C4FM"
      notes: "Yaesu DR-1X; normally linked to WIRES-X room 21421"

  - id: chain_w9sal_uhf_fm
    station_id: stn_w9sal_uhf
    antenna_id: ant_w9sal_uhf
    tx:
      freq_mhz: 449.950
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 444.950
    mode:
      type: "FM"
      ctcss_tx_hz: 131.8
      ctcss_rx_hz: 131.8

authorizations:
  - id: auth_fcc_amateur
    authority: "FCC"
    service: "amateur"
    class: "Technician or higher"
    identifier: null
    notes: "Standard US amateur privileges apply."

assignments:
  - id: asgn_k9jsi_vhf_fm
    rf_chain_id: chain_k9jsi_vhf_fm
    usage: "repeater"
    zones: ["Ham-Repeaters", "Emergency"]
    codeplug:
      name: "K9JSI VHF"
      rx_only: false
    authorization_id: auth_fcc_amateur
    comment: |
      Primary La Porte County analog repeater; 146.610 -0.600 MHz, CTCSS 131.8 Hz.
      Supports SKYWARN weather nets and monthly siren checks; Wednesday club net at 1900 CDT.
      Located on Schultz Road tower site shared with W9LY UHF system.

  - id: asgn_w9ly_vhf_fm
    rf_chain_id: chain_w9ly_vhf_fm
    usage: "repeater"
    zones: ["Ham-Repeaters"]
    codeplug:
      name: "W9LY VHF FM"
      rx_only: false
    authorization_id: auth_fcc_amateur
    comment: |
      Yaesu DR-1X dual-mode repeater on 146.970 -0.600 MHz, 131.8 Hz PL for analog access.
      Located atop Northwest Health (La Porte Hospital); ~50 W into Telewave TPRD-1454 duplexer.

  - id: asgn_w9ly_vhf_c4fm
    rf_chain_id: chain_w9ly_vhf_c4fm
    usage: "repeater"
    zones: ["DMR Repeater"]
    codeplug:
      name: "W9LY VHF C4FM"
      rx_only: false
    authorization_id: auth_fcc_amateur
    comment: "System Fusion (C4FM) access on 146.970 MHz; same DR-1X platform as FM."

  - id: asgn_w9ly_uhf_fm
    rf_chain_id: chain_w9ly_uhf_fm
    usage: "repeater"
    zones: ["Ham-Repeaters"]
    codeplug:
      name: "W9LY UHF FM"
      rx_only: false
    authorization_id: auth_fcc_amateur
    comment: |
      441.950 +5.000 MHz with 131.8 Hz PL for analog. Hustler 6 dBd antenna ~200 ft AGL.
      Telewave duplexer and ~40 W ERP. Collocated at Schultz Road tower (US 35).

  - id: asgn_w9ly_uhf_c4fm
    rf_chain_id: chain_w9ly_uhf_c4fm
    usage: "repeater"
    zones: ["Ham-Repeaters", "Fusion Digital"]
    codeplug:
      name: "W9LY UHF C4FM"
      rx_only: false
    authorization_id: auth_fcc_amateur
    comment: |
      Yaesu System Fusion digital voice; normally linked to WIRES-X room 21421.
      Same Schultz Road site and antenna as FM chain.

  - id: asgn_w9sal_uhf_fm
    rf_chain_id: chain_w9sal_uhf_fm
    usage: "repeater"
    zones: ["Ham-Repeaters"]
    codeplug:
      name: "W9SAL UHF"
      rx_only: false
    authorization_id: auth_fcc_amateur
    comment: |
      444.950 +5.000 MHz, PL 131.8 Hz. Operated by Valparaiso Technical Institute engineers in La Porte.
      Serves countywide coverage and links into regional nets as needed.
