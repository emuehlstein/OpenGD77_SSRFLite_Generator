organizations:
  - id: org_tarc
    name: "Tampa Amateur Radio Club"

locations:
  - id: loc_tarc_vhf
    name: "TARC 147.105 Site (approx)"
    lat: 28.002003
    lon: -82.428413
  - id: loc_tarc_uhf1
    name: "TARC 444.750 Site (approx)"
    lat: 27.983104
    lon: -82.490542
  - id: loc_tarc_uhf2
    name: "TARC 443.025 Site (approx)"
    lat: 27.977033
    lon: -82.502796

stations:
  - id: stn_tarc_vhf
    call_sign: null
    organization_id: org_tarc
    location_id: loc_tarc_vhf
    service: "amateur"
  - id: stn_tarc_uhf1
    call_sign: null
    organization_id: org_tarc
    location_id: loc_tarc_uhf1
    service: "amateur"
  - id: stn_tarc_uhf2
    call_sign: null
    organization_id: org_tarc
    location_id: loc_tarc_uhf2
    service: "amateur"

antennas:
  - id: ant_tarc_vhf
    station_id: stn_tarc_vhf
    name: "TARC VHF Repeater Antenna"
    gain_dbi: null
    height_agl_m: null
    height_amsl_m: null
  - id: ant_tarc_uhf1
    station_id: stn_tarc_uhf1
    name: "TARC 444.750 Antenna"
    gain_dbi: null
    height_agl_m: null
    height_amsl_m: null
  - id: ant_tarc_uhf2
    station_id: stn_tarc_uhf2
