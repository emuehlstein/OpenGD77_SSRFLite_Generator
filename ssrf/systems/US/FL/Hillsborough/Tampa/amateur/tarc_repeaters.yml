    gain_dbi: null
    height_agl_m: null
    height_amsl_m: null

rf_chains:
  - id: chain_tarc_vhf_fm
    station_id: stn_tarc_vhf
    antenna_id: ant_tarc_vhf
    tx:
      freq_mhz: 147.705
      emission: "11K2F3E"
    rx:
      freq_mhz: 147.105
    mode:
      type: "FM"
      ctcss_tx_hz: 146.2
      ctcss_rx_hz: 146.2
  - id: chain_tarc_uhf1_fm
    station_id: stn_tarc_uhf1
    antenna_id: ant_tarc_uhf1
    tx:
      freq_mhz: 449.75
      emission: "11K2F3E"
    rx:
      freq_mhz: 444.75
    mode:
      type: "FM"
      ctcss_tx_hz: 146.2
      ctcss_rx_hz: 146.2
  - id: chain_tarc_uhf2_fm
    station_id: stn_tarc_uhf2
    antenna_id: ant_tarc_uhf2
    tx:
      freq_mhz: 448.025
      emission: "11K2F3E"
    rx:
      freq_mhz: 443.025
    mode:
      type: "FM"
      ctcss_tx_hz: 146.2
      ctcss_rx_hz: 146.2

authorizations:
  - id: auth_fcc_amateur_t
    authority: "FCC"
    service: "amateur"
    class: "Technician or higher"
    identifier: null
    notes: "US amateur license required for TX."

assignments:
