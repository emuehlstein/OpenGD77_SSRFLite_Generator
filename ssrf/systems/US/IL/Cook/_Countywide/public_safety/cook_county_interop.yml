# SSRF-Lite: Cook County Interoperability VHF/UHF (Analogue RX-only)
# Source: RadioReference Cook County, IL â€“ Interop sections

organizations:
  - id: org_cook_interop
    name: "Cook County Interoperability"

locations:
  - id: loc_cook_interop
    name: "Cook County Interop (approx)"
    lat: 41.8781
    lon: -87.6298

stations:
  - id: stn_cook_interop
    call_sign:
    organization_id: org_cook_interop
    location_id: loc_cook_interop
    service: "public_safety_part90"

antennas:
  - id: ant_cook_interop
    station_id: stn_cook_interop
    name: "Interop Antenna (unknown)"
    gain_dbi:
    height_agl_m:
    height_amsl_m:

rf_chains:
  # VHF Interop
  - id: chain_interop_v1
    station_id: stn_cook_interop
    antenna_id: ant_cook_interop
    rx:
      freq_mhz: 154.995
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"
      ctcss_rx_hz: 107.2

  - id: chain_interop_v2
