# SSRF-Lite: Public Works & Parks (UHF FM/DMR, RX-only)
# Chicago municipal operations: Streets & Sanitation (DSS), Park District, and Forest Preserves of Cook County.
# RX-only monitoring. Frequencies and modes can vary by district and may change.

organizations:
- id: org_muni
  name: "Public Works & Parks"

locations:
- id: loc_city
  name: "City of Chicago"
  lat: 41.8781
  lon: -87.6298

stations:
- id: stn_muni
  call_sign:
  organization_id: org_muni
  location_id: loc_city
  service: "public_works"

antennas:
- id: ant_m
  station_id: stn_muni
  name: "Portable"

rf_chains:
  # Chicago Streets & Sanitation (example district channels; FM conventional)
- {id: ch_dss_north_1, station_id: stn_muni, antenna_id: ant_m, rx: {freq_mhz: 460.1375}, tx: {emission: "11K2F3E"}, mode: {type: "FM"}}
- {id: ch_dss_north_2, station_id: stn_muni, antenna_id: ant_m, rx: {freq_mhz: 460.1875}, tx: {emission: "11K2F3E"}, mode: {type: "FM"}}
- {id: ch_dss_south_1, station_id: stn_muni, antenna_id: ant_m, rx: {freq_mhz: 460.2625}, tx: {emission: "11K2F3E"}, mode: {type: "FM"}}
- {id: ch_dss_snow_ops, station_id: stn_muni, antenna_id: ant_m, rx: {freq_mhz: 453.900}, tx: {emission: "7K60FXE"}, mode: {type: "DMR", color_code: 11, timeslots: [1, 2]}}

  # Chicago Park District Ops/Security (mix of FM/DMR conventional by site)
- {id: ch_cpdistrict_ops1, station_id: stn_muni, antenna_id: ant_m, rx: {freq_mhz: 462.7125}, tx: {emission: "11K2F3E"}, mode: {type: "FM"}}
- {id: ch_cpdistrict_ops2, station_id: stn_muni, antenna_id: ant_m, rx: {freq_mhz: 463.2625}, tx: {emission: "7K60FXE"}, mode: {type: "DMR"}}

