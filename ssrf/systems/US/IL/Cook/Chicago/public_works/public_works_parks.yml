- {id: ch_fpdcc_ops2, station_id: stn_muni, antenna_id: ant_m, rx: {freq_mhz: 453.050}, tx: {emission: "7K60FXE"}, mode: {type: "DMR"}}

  # Chicago Department of Transportation (CDOT) & Streets/Sanitation
  # Source: RadioReference Cook County -> Chicago Department of Transportation
  # All RX-only monitoring. PL tones set where listed; conventional FM.
- {id: ch_cdot_streets_n12, station_id: stn_muni, antenna_id: ant_m, rx: {freq_mhz: 453.650}, tx: {emission: "11K2F3E"}, mode: {type: "FM", ctcss_rx_hz: 107.2, ctcss_tx_hz: 107.2}}
