# SSRF-Lite: Chicago Police Department (analogue monitoring)
# Source: RadioReference Cook County IL DB â€“ Chicago Police Department section
# Encrypted P25 dispatch channels are intentionally excluded. Only analogue/FM channels added.

organizations:
  - id: org_chi_cpd
    name: "Chicago Police Department"

locations:
  - id: loc_chicago_oemc
    name: "Chicago OEMC (approx)"
    lat: 41.8776
    lon: -87.6244

stations:
  - id: stn_cpd
    call_sign:
    organization_id: org_chi_cpd
    location_id: loc_chicago_oemc
    service: "public_safety_part90"

antennas:
  - id: ant_cpd
    station_id: stn_cpd
    name: "OEMC Antenna (unknown)"
    gain_dbi:
    height_agl_m:
    height_amsl_m:

rf_chains:
  # CPD Citywide channels (FM analog), all RX-only in assignments below
  - id: chain_cpd_cw1
    station_id: stn_cpd
    antenna_id: ant_cpd
    rx:
      freq_mhz: 460.125
    tx:
      emission: "11K2F3E" # narrow FM ~12.5 kHz
    mode:
      type: "FM"
      ctcss_rx_hz: 173.8

  - id: chain_cpd_cw2
    station_id: stn_cpd
    antenna_id: ant_cpd
    rx:
      freq_mhz: 460.175
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"
      ctcss_rx_hz: 123.0

  - id: chain_cpd_cw3
    station_id: stn_cpd
    antenna_id: ant_cpd
    rx:
      freq_mhz: 460.275
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"
      ctcss_rx_hz: 141.3

  - id: chain_cpd_cw4
    station_id: stn_cpd
    antenna_id: ant_cpd
    rx:
      freq_mhz: 460.325
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"
      ctcss_rx_hz: 192.8

  - id: chain_cpd_cw5
    station_id: stn_cpd
    antenna_id: ant_cpd
    rx:
      freq_mhz: 460.350
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"
      ctcss_rx_hz: 97.4

  - id: chain_cpd_cw6
    station_id: stn_cpd
    antenna_id: ant_cpd
    rx:
      freq_mhz: 460.250
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"
      ctcss_rx_hz: 162.2

  - id: chain_cpd_cw7
    station_id: stn_cpd
    antenna_id: ant_cpd
    rx:
      freq_mhz: 460.300
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"
      ctcss_rx_hz: 131.8

    # VHF Car-to-Car (listed as CSQ)
  - id: chain_cpd_vhf2
    station_id: stn_cpd
    antenna_id: ant_cpd
    rx:
      freq_mhz: 154.650
    tx:
      emission: "11K2F3E"
    mode:
      type: "FM"
        # CSQ receive; no tone

assignments:
  # Zone: Chicago PD (RX-only)
  - id: asg_cpd_cw1
    rf_chain_id: chain_cpd_cw1
    usage: "repeater"
  - id: asg_cpd_cw2
    rf_chain_id: chain_cpd_cw2
    usage: "repeater"
  - id: asg_cpd_cw3
    rf_chain_id: chain_cpd_cw3
    usage: "repeater"
  - id: asg_cpd_cw4
