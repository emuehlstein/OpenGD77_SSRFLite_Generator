ssrf_lite:
  version: "0.3.2"
  sources:
    - name: "NS9RC - Repeaters"
      url: "https://ns9rc.org/repeaters/repeater-descriptions"
      accessed: "2025-09-19"

organizations:
  - id: org_ns9rc
    name: "North Shore Radio Club (NS9RC)"

locations:
  - id: loc_northfield_tower
    name: "Northfield - Commercial Tower (approx)"
    lat: 42.1011
    lon: -87.7790
  - id: loc_deerfield_water_tower
    name: "Deerfield - Water Tower (approx)"
    lat: 42.1711
    lon: -87.8445
  - id: loc_chicago_lsd
    name: "Chicago - North Lake Shore Dr"
    lat: 41.9804506
    lon: -87.6546484
  - id: loc_heller_nature_center
    name: "Highland Park - Heller Nature Center"
    lat: 42.1760
    lon: -87.7990

stations:
  - id: stn_ns9rc_2m
    call_sign: "NS9RC"
    organization_id: org_ns9rc
    location_id: loc_northfield_tower
    service: "amateur"
  - id: stn_ns9rc_220
    call_sign: "NS9RC"
    organization_id: org_ns9rc
    location_id: loc_deerfield_water_tower
    service: "amateur"
  - id: stn_ns9rc_440
    call_sign: "NS9RC"
    organization_id: org_ns9rc
    location_id: loc_chicago_lsd
    service: "amateur"
  - id: stn_ns9rc_dstar_440
    call_sign: "NS9RC"
    organization_id: org_ns9rc
    location_id: loc_chicago_lsd
    service: "amateur"
  - id: stn_ns9rc_dstar_23cm
    call_sign: "NS9RC"
    organization_id: org_ns9rc
    location_id: loc_chicago_lsd
    service: "amateur"
  - id: stn_ns9rc_aprs_main
    call_sign: "NS9RC"
    organization_id: org_ns9rc
    location_id: loc_northfield_tower
    service: "amateur"
  - id: stn_ns9rc_winlink
    call_sign: "NS9RC-10"
    organization_id: org_ns9rc
    location_id: loc_chicago_lsd
    service: "amateur"
  - id: stn_ns9rc_beacon_10m
    call_sign: "NS9RC/B"
    organization_id: org_ns9rc
    location_id: loc_heller_nature_center
    service: "amateur"
  - id: stn_ns9rc_beacon_6m
    call_sign: "NS9RC/B"
    organization_id: org_ns9rc
    location_id: loc_heller_nature_center
    service: "amateur"

antennas:
  - id: ant_ns9rc_2m
    station_id: stn_ns9rc_2m
    name: "2m Vertical"
    gain_dbi: null
    height_agl_m: 76.2 # 250 ft
    height_amsl_m: null
  - id: ant_ns9rc_220
    station_id: stn_ns9rc_220
    name: "220 MHz Vertical (water tower)"
    gain_dbi: null
    height_agl_m: 54.9 # 180 ft
    height_amsl_m: null
  - id: ant_ns9rc_440
    station_id: stn_ns9rc_440
    name: "Offset Pattern Antenna"
    gain_dbi: null
    height_agl_m: 156.4 # 513 ft
    height_amsl_m: null
  - id: ant_ns9rc_dstar
    station_id: stn_ns9rc_dstar_440
    name: "D-STAR Antenna"
    gain_dbi: null
    height_agl_m: 156.4
    height_amsl_m: null
  - id: ant_ns9rc_dstar_23cm
    station_id: stn_ns9rc_dstar_23cm
    name: "D-STAR 23cm Antenna"
    gain_dbi: null
    height_agl_m: 156.4
    height_amsl_m: null
  - id: ant_ns9rc_aprs
    station_id: stn_ns9rc_aprs_main
    name: "APRS Antenna"
    gain_dbi: 4.5
    height_agl_m: 13.7 # 45 ft
    height_amsl_m: null
  - id: ant_ns9rc_winlink
    station_id: stn_ns9rc_winlink
    name: "Winlink Antenna"
    gain_dbi: null
    height_agl_m: 156.4
    height_amsl_m: null
  - id: ant_ns9rc_beacon
    station_id: stn_ns9rc_beacon_10m
    name: "Beacon Antenna"
    gain_dbi: null
    height_agl_m: 6.1 # 20 ft (6m beacon)
    height_amsl_m: null

rf_chains:
  # 2m System Fusion dual-mode - model as two chains (FM + C4FM)
  - id: chain_ns9rc_2m_fm
    station_id: stn_ns9rc_2m
    antenna_id: ant_ns9rc_2m
    tx:
      freq_mhz: 147.945 # +0.6 input
      power_w: 50
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 147.345
    mode:
      type: "FM"
      ctcss_tx_hz: 107.2
      ctcss_rx_hz: 107.2
  - id: chain_ns9rc_2m_c4fm
    station_id: stn_ns9rc_2m
    antenna_id: ant_ns9rc_2m
    tx:
      freq_mhz: 147.945
      power_w: 50
      emission: "8K50F7W"
      bandwidth_khz: 12.5
    rx:
      freq_mhz: 147.345
    mode:
      type: "C4FM"

  # 220 MHz analog repeater
  - id: chain_ns9rc_220_fm
    station_id: stn_ns9rc_220
    antenna_id: ant_ns9rc_220
    tx:
      freq_mhz: 222.720 # -1.6 input
      power_w: 60
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 224.320
    mode:
      type: "FM"
      ctcss_tx_hz: 110.9
      ctcss_rx_hz: 110.9

  # 440 MHz analog repeater
  - id: chain_ns9rc_440_fm
    station_id: stn_ns9rc_440
    antenna_id: ant_ns9rc_440
    tx:
      freq_mhz: 447.725 # +5 input
      power_w: 80
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 442.725
    mode:
      type: "FM"
      ctcss_tx_hz: 114.8
      ctcss_rx_hz: 114.8

  # D-STAR systems (DV)
  - id: chain_ns9rc_dstar_440
    station_id: stn_ns9rc_dstar_440
    antenna_id: ant_ns9rc_dstar
    tx:
      freq_mhz: 447.09375
      emission: "6K00F7E"
    rx:
      freq_mhz: 442.09375
    mode:
      type: "D-STAR"
      notes: "Linked to Talk Group 51C (D-STAR reflector)"
  - id: chain_ns9rc_dstar_23cm
    station_id: stn_ns9rc_dstar_23cm
    antenna_id: ant_ns9rc_dstar_23cm
    tx:
      freq_mhz: 1272.200
      emission: "6K00F7E"
    rx:
      freq_mhz: 1292.200
    mode:
      type: "D-STAR"

  # APRS (digipeater) - US standard frequency
  - id: chain_ns9rc_aprs
    station_id: stn_ns9rc_aprs_main
    antenna_id: ant_ns9rc_aprs
    tx:
      freq_mhz: 144.390
      emission: "16K0F2D"
    rx:
      freq_mhz: 144.390
    mode:
      type: "APRS"

  # Winlink packet (AX.25)
  - id: chain_ns9rc_winlink
    station_id: stn_ns9rc_winlink
    antenna_id: ant_ns9rc_winlink
    tx:
      freq_mhz: 145.610
      emission: "16K0F2D"
    rx:
      freq_mhz: 145.610
    mode:
      type: "Packet"

  # Beacons (receive only)
  - id: chain_ns9rc_beacon_10m
    station_id: stn_ns9rc_beacon_10m
    antenna_id: ant_ns9rc_beacon
    tx:
      freq_mhz: 28.297
      power_w: 5
      emission: "A1A"
    rx:
      freq_mhz: 28.297
    mode:
      type: "CW"
  - id: chain_ns9rc_beacon_6m
    station_id: stn_ns9rc_beacon_6m
    antenna_id: ant_ns9rc_beacon
    tx:
      freq_mhz: 50.072
      power_w: 6
      emission: "A1A"
    rx:
      freq_mhz: 50.072
    mode:
      type: "CW"

  # Simplex channels for club events
  - id: chain_ns9rc_simplex_446_025
    station_id: stn_ns9rc_440
    antenna_id: ant_ns9rc_440
    tx:
      freq_mhz: 446.025
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 446.025
    mode:
      type: "FM"
      ctcss_tx_hz: 114.8
      ctcss_rx_hz: 114.8
  - id: chain_ns9rc_simplex_147_405
    station_id: stn_ns9rc_2m
    antenna_id: ant_ns9rc_2m
    tx:
      freq_mhz: 147.405
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 147.405
    mode:
      type: "FM"
      dcs_tx_code: "073"
      dcs_rx_code: "073"
  - id: chain_ns9rc_simplex_146_460
    station_id: stn_ns9rc_2m
    antenna_id: ant_ns9rc_2m
    tx:
      freq_mhz: 146.460
      emission: "16K0F3E"
      bandwidth_khz: 25
    rx:
      freq_mhz: 146.460
    mode:
      type: "FM"

authorizations:
  - id: auth_fcc_amateur_t
    authority: "FCC"
    service: "amateur"
    class: "Technician or higher"
    identifier: null
    notes: "TX requires US amateur license. Skywarn ops have priority on 2m repeater."

assignments:
  - id: asgn_ns9rc_2m_fm
    rf_chain_id: chain_ns9rc_2m_fm
    usage: "repeater"
    zones: ["Ham-Repeaters", "Emergency"]
    codeplug:
      name: "NS9RC 2m FM"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
    comment: |
      147.345 +0.6 MHz, CTCSS 107.2 Hz. Yaesu System Fusion DR-2 dual mode; enable tone squelch on non-Yaesu rigs to avoid digital noise.
      ERP ~50 W, antenna ~250 ft AGL, Northfield. Skywarn (north Cook Co.) priority.

  - id: asgn_ns9rc_2m_c4fm
    rf_chain_id: chain_ns9rc_2m_c4fm
    usage: "repeater"
    zones: ["Ham-Repeaters"]
    codeplug:
      name: "NS9RC 2m C4FM"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
    comment: "System Fusion digital voice on 147.345 +0.6 MHz."

  - id: asgn_ns9rc_220
    rf_chain_id: chain_ns9rc_220_fm
    usage: "repeater"
    zones: ["Ham-Repeaters"]
    codeplug:
      name: "NS9RC 220"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
    comment: "224.320 -1.6 MHz, CTCSS 110.9 Hz. ~60 W ERP from Deerfield water tower (â‰ˆ180 ft AGL)."

  - id: asgn_ns9rc_440
    rf_chain_id: chain_ns9rc_440_fm
    usage: "repeater"
    zones: ["Ham-Repeaters", "Emergency"]
    codeplug:
      name: "NS9RC 440"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
    comment: |
      442.725 +5 MHz, CTCSS 114.8 Hz. Motorola + S-Com 7330; ~80 W ERP; offset pattern antenna at ~513 ft AGL.
      Coverage: Cook & Lake Counties; strong mobile coverage S to Merrillville IN, N to Kenosha WI, W to Crystal Lake. Site near N end of Lake Shore Dr.

  - id: asgn_ns9rc_dstar_440
    rf_chain_id: chain_ns9rc_dstar_440
    usage: "repeater"
    zones: ["DMR Repeater"]
    codeplug:
      name: "NS9RC DSTAR4"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
    comment: "D-STAR DV 442.09375/447.09375, linked (Talk Group 51C)."

  - id: asgn_ns9rc_dstar_23cm
    rf_chain_id: chain_ns9rc_dstar_23cm
    usage: "repeater"
    zones: ["DMR Repeater"]
    codeplug:
      name: "NS9RC DSTAR23"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
    comment: "D-STAR DV 1292.200/1272.200, no PL."

  - id: asgn_ns9rc_aprs
    rf_chain_id: chain_ns9rc_aprs
    usage: "data"
    zones: ["APRS"]
    codeplug:
      name: "NS9RC APRS"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
    comment: "APRS digipeater (main) - US APRS 144.390 MHz."

  - id: asgn_ns9rc_winlink
    rf_chain_id: chain_ns9rc_winlink
    usage: "packet"
    zones: ["Packet/Winlink"]
    codeplug:
      name: "NS9RC Winlink"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
    comment: "Open Winlink node on 145.61 MHz; collocated with UHF FM/D-STAR at ~513 ft AGL. Temporarily offline per site notice."

  - id: asgn_ns9rc_beacon_10m
    rf_chain_id: chain_ns9rc_beacon_10m
    usage: "receive-only"
    zones: ["Beacons"]
    codeplug:
      name: "NS9RC 10m BCN"
      rx_only: true
    authorization_id: auth_fcc_amateur_t
    comment: "10m propagation beacon at Heller Nature Center on 28.297 MHz. ~5 W, vertical."

  - id: asgn_ns9rc_beacon_6m
    rf_chain_id: chain_ns9rc_beacon_6m
    usage: "receive-only"
    zones: ["Beacons"]
    codeplug:
      name: "NS9RC 6m BCN"
      rx_only: true
    authorization_id: auth_fcc_amateur_t
    comment: "6m beacon 50.072 MHz, ~6 W, halo antenna at ~20 ft. Co-located with 10m beacon."

  # Recommended simplex for club events
  - id: asgn_ns9rc_simplex_446_025
    rf_chain_id: chain_ns9rc_simplex_446_025
    usage: "simplex"
    zones: ["Ham UHF"]
    codeplug:
      name: "NS9RC UHF025"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
  - id: asgn_ns9rc_simplex_147_405
    rf_chain_id: chain_ns9rc_simplex_147_405
    usage: "simplex"
    zones: ["Ham VHF"]
    codeplug:
      name: "NS9RC VHF405"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
  - id: asgn_ns9rc_simplex_146_460
    rf_chain_id: chain_ns9rc_simplex_146_460
    usage: "simplex"
    zones: ["Ham VHF"]
    codeplug:
      name: "NS9RC VHF460"
      rx_only: false
    authorization_id: auth_fcc_amateur_t
