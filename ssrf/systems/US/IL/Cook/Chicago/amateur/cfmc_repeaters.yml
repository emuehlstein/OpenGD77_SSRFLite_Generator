    lat: 41.9300 # approx Near North lakefront
    lon: -87.6400 # approx
  - id: loc_worth_il
    name: "Worth, IL (approx)"
    lat: 41.6890 # approx Worth, IL
    lon: -87.7970 # approx
  - id: loc_parkridge_dempster_294
    name: "Park Ridge - near Dempster & I-294 (approx)"
    lat: 42.0410 # approx Dempster & I-294
    lon: -87.8610 # approx

stations:
