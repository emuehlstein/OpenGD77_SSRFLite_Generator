"ssrf_lite":
  version: "0.5.3"
  sources:
    - name: "ChicagoLand Control Center - Repeaters"
      url: "https://chicagoland-cc.net/?page_id=49"
      accessed: "2025-09-19"
    - name: "ChicagoLand Control Center - Talk Group Matrix"
      url: "https://chicagoland-cc.net/?page_id=51"
      accessed: "2025-09-19"

organizations:
  - id: org_chicagoland
    name: "ChicagoLand Control Center"

locations:
  # Approximate repeater site coordinates based on public listings in this repo
  - id: loc_chi_loop
    name: "Chicago - Loop (approx)"
    lat: 41.881
    lon: -87.629
  - id: loc_schaumburg
    name: "Schaumburg (approx)"
    lat: 42.033
    lon: -88.083

stations:
  - id: stn_cl_loop
    call_sign: "WDBBE"
    organization_id: org_chicagoland
    location_id: loc_chi_loop
    service: "amateur"
  - id: stn_cl_schaumburg
    call_sign: "WB9PHK"
    organization_id: org_chicagoland
    location_id: loc_schaumburg
    service: "amateur"

antennas:
  - id: ant_cl_loop
    station_id: stn_cl_loop
    name: "Site Antenna (unknown)"
    gain_dbi: null
    height_agl_m: null
    height_amsl_m: null
  - id: ant_cl_schaumburg
    station_id: stn_cl_schaumburg
    name: "Site Antennas (unknown)"
    gain_dbi: null
    height_agl_m: null
    height_amsl_m: null

# RF chains are shaped for end-user codeplug: rx = repeater downlink (what you hear), tx = uplink (what you send)
rf_chains:
  - id: chain_cl_loop_70cm_dmr
    station_id: stn_cl_loop
    antenna_id: ant_cl_loop
    tx:
      freq_mhz: 447.975
      emission: "7K60FXE" # DMR
    rx:
      freq_mhz: 442.975
    mode:
      type: "DMR"
      color_code: 4
      timeslots: [1, 2]
  - id: chain_cl_schaumburg_70cm_dmr
    station_id: stn_cl_schaumburg
    antenna_id: ant_cl_schaumburg
    tx:
      freq_mhz: 448.06875
      emission: "7K60FXE" # DMR
    rx:
      freq_mhz: 443.06875
    mode:
      type: "DMR"
      color_code: 0
      timeslots: [1, 2]

