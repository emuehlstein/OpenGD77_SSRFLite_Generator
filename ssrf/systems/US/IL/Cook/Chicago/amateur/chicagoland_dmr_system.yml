# RF chains are shaped for end-user codeplug: rx = repeater downlink (what you hear), tx = uplink (what you send)
rf_chains:
  - id: chain_n9kd_444_dmr
    station_id: stn_n9kd
    antenna_id: ant_n9kd
    tx:
      freq_mhz: 449.000
      emission: "7K60FXE" # DMR
    rx:
      freq_mhz: 444.000
    mode:
      type: "DMR"
      color_code: 0
      timeslots: [1, 2]
  - id: chain_k9vo_443_dmr
    station_id: stn_k9vo
    antenna_id: ant_k9vo
    tx:
      freq_mhz: 448.925
      emission: "7K60FXE" # DMR
    rx:
      freq_mhz: 443.925
    mode:
      type: "DMR"
      color_code: 1
      timeslots: [1, 2]
  - id: chain_w9bmk_444_dmr
    station_id: stn_w9bmk
    antenna_id: ant_w9bmk
    tx:
      freq_mhz: 449.125
      emission: "7K60FXE" # DMR
    rx:
      freq_mhz: 444.125
    mode:
      type: "DMR"
      color_code: 1
      timeslots: [1, 2]

