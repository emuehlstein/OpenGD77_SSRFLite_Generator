# SSRF-Lite: Illinois Statewide Interop (VHF/UHF analogue conventional)
# RX-only. Includes common mutual aid/interop conventional channels within VHF/UHF bands.
# Excludes 700/800 MHz (out of OpenGD77 range).
# Channels: IFERN, IREACH, ISPERN (VLAW31), Point-to-Point, HEAR, VCALL/VTAC, UCALL/UTAC.

organizations:
  - id: org_il_interop
    name: "Illinois Statewide Interop"

locations:
  - id: loc_il
    name: "Illinois (statewide)"
    lat: 40.6331
    lon: -89.3985

stations:
  - id: stn_il
    call_sign:
    organization_id: org_il_interop
    location_id: loc_il
    service: "public_safety_part90"

antennas:
