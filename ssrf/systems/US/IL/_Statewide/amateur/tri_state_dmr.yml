contacts:
  - id: tg_8_tristate
    name: "Tri-State"
    kind: "Group"
    number: 8
    default_timeslot: 1
    notes: "Primary wide-area talkgroup for Tri-State DMR."
  - id: tg_1_worldwide
    name: "Worldwide"
    kind: "Group"
    number: 1
    default_timeslot: 2
    notes: "PTT on demand."
  - id: tg_3_north_america
    name: "North America"
    kind: "Group"
    number: 3
    default_timeslot: 2
    notes: "PTT on demand."
  - id: tg_13_worldwide_english
    name: "Worldwide English"
    kind: "Group"
    number: 13
    default_timeslot: 2
    notes: "PTT on demand."
  - id: tg_3169_midwest
    name: "Midwest Regional"
    kind: "Group"
    number: 3169
    default_timeslot: 2
    notes: "Always available (24/7)."
  - id: tg_9_talk
    name: "Talk"
    kind: "Group"
    number: 9
    default_timeslot: 2
    notes: "Linked DMR+ reflector path; default reflectors 4636 (IL), 4607 (IN), 4637 (MI), 4606 (WI)."
  - id: tg_5000_status
    name: "Status"
    kind: "Group"
    number: 5000
    default_timeslot: 2
    notes: "One-second PTT for repeater status."
  - id: tg_4000_disconnect
    name: "Disconnect"
    kind: "Group"
    number: 4000
    default_timeslot: 2
    notes: "One-second PTT to clear reflector/link."
  - id: tg_4xxx_reflectors
    name: "Reflector Dial (4xxx)"
    kind: "Group"
    default_timeslot: 2
    notes: "Dial desired 4xxx reflector ID for temporary links; times out after inactivity."

