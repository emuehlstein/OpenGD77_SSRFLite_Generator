    channel_plan_id: us_ham_vhf_simplex_plan
    channel_name: "144.390 APRS"
    usage: "data"
    zones: [Ham VHF]
    codeplug:
      name: APRS 144390
      rx_only: false
    comment: "National APRS/Packet frequency (144.390 MHz); receive monitoring by default."

  - id: us_ham_vhf_call
    channel_plan_id: us_ham_vhf_simplex_plan
    channel_name: "146.520 Call"
    usage: "call"
    zones: [Ham VHF, Emergency]
    codeplug:
      name: 2m Call
      rx_only: false

