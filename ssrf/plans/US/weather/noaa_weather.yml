# SSRF-Lite: NOAA Weather Radio (WX1–WX7)
# Notes: RX-only, FM (wide). Kept as a separate zone for quick access.
# Sources: NOAA Weather Radio channel plan.

organizations:
  - id: org_noaa
    name: "NOAA Weather Radio"

locations:
  - id: loc_chi
    name: "Chicago Metro"
    lat: 41.8781
    lon: -87.6298

stations:
  - id: stn_noaa
    call_sign: null
    organization_id: org_noaa
    location_id: loc_chi
    service: "noaa_weather_radio"

antennas:
  - id: ant_noaa
    station_id: stn_noaa
    name: "Portable"
    gain_dbi: null
    height_agl_m: null
    height_amsl_m: null

rf_chains:
  # WX1–WX7. Use 16K0F3E to hint wide FM in bandwidth mapping.
  - {
      id: chain_wx1,
      station_id: stn_noaa,
      antenna_id: ant_noaa,
      rx: { freq_mhz: 162.550 },
      tx: { emission: "16K0F3E" },
      mode: { type: "FM" },
    }
