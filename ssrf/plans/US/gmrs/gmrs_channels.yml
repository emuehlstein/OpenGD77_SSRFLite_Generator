ssrf_lite:
  version: "0.3.2"
  sources:
    - name: "Wikipedia - General Mobile Radio Service"
      url: "https://en.wikipedia.org/wiki/General_Mobile_Radio_Service"
      accessed: "2025-09-19"

organizations:
  - id: org_fcc
    name: "Federal Communications Commission (FCC)"

authorizations:
  - id: auth_fcc_gmrs
    authority: "FCC"
    service: "gmrs"
    class: "License required"
    identifier:
    notes: |
      GMRS simplex permitted on 462 MHz interstitial (Ch 1-7) and main 462 MHz (Ch 15-22). 
      467 MHz interstitial (Ch 8-14) are FRS-only simplex; GMRS licensees should not transmit on these frequencies 
      except as repeater inputs where authorized. Marked as Rx-only here for GMRS use.

channel_plans:
  - id: chplan_us_gmrs
    name: "US GMRS"
    channels:
      # 462 MHz interstitial (12.5 kHz) - GMRS simplex permitted
      - name: "GMRS 01"
        freq_mhz: 462.5625
        emission: "11K2F3E"
      - name: "GMRS 02"
        freq_mhz: 462.5875
        emission: "11K2F3E"
      - name: "GMRS 03"
        freq_mhz: 462.6125
        emission: "11K2F3E"
      - name: "GMRS 04"
        freq_mhz: 462.6375
        emission: "11K2F3E"
      - name: "GMRS 05"
        freq_mhz: 462.6625
        emission: "11K2F3E"
      - name: "GMRS 06"
        freq_mhz: 462.6875
        emission: "11K2F3E"
      - name: "GMRS 07"
        freq_mhz: 462.7125
        emission:
          "11K2F3E"

          # 467 MHz interstitial (12.5 kHz) - FRS-only simplex; GMRS Rx-only
      - name: "GMRS 08"
        freq_mhz: 467.5625
        emission: "11K2F3E"
      - name: "GMRS 09"
        freq_mhz: 467.5875
        emission: "11K2F3E"
      - name: "GMRS 10"
        freq_mhz: 467.6125
        emission: "11K2F3E"
      - name: "GMRS 11"
        freq_mhz: 467.6375
        emission: "11K2F3E"
      - name: "GMRS 12"
        freq_mhz: 467.6625
        emission: "11K2F3E"
      - name: "GMRS 13"
        freq_mhz: 467.6875
        emission: "11K2F3E"
      - name: "GMRS 14"
        freq_mhz: 467.7125
        emission:
          "11K2F3E"

          # 462 MHz main (20 kHz) - GMRS simplex permitted; commonly also repeater outputs (+5 MHz inputs on 467)
      - name: "GMRS 15"
        freq_mhz: 462.5500
        emission: "20K0F3E"
      - name: "GMRS 16"
        freq_mhz: 462.5750
        emission: "20K0F3E"
      - name: "GMRS 17"
        freq_mhz: 462.6000
        emission: "20K0F3E"
      - name: "GMRS 18"
        freq_mhz: 462.6250
        emission: "20K0F3E"
      - name: "GMRS 19"
        freq_mhz: 462.6500
        emission: "20K0F3E"
      - name: "GMRS 20"
        freq_mhz: 462.6750
        emission: "20K0F3E"
      - name: "GMRS 21"
        freq_mhz: 462.7000
        emission: "20K0F3E"
      - name: "GMRS 22"
        freq_mhz: 462.7250
        emission: "20K0F3E"

assignments:
  # Create one assignment per channel; 8-14 flagged Rx-only to reflect FRS-only simplex
  # Interstitial 1-7 (462 MHz) - GMRS simplex permitted
  - id: asgn_gmrs_01
    channel_plan_id: chplan_us_gmrs
    channel_name: "GMRS 01"
    usage: "simplex"
    authorization_id: auth_fcc_gmrs
  - id: asgn_gmrs_02
    channel_plan_id: chplan_us_gmrs
    channel_name: "GMRS 02"
    usage: "simplex"
    authorization_id: auth_fcc_gmrs
