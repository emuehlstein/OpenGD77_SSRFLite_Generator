    channel_plan_id: us_ham_vhf_simplex_plan
    channel_name: 144.390 APRS
    zones: [Ham VHF]
    codeplug:
      name: APRS 144390
      rx_only: true
    comment: "National APRS/Packet frequency (144.390 MHz); receive monitoring by default."

