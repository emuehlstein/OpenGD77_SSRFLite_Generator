comments:
  - text: |
      Primary CFD operations are on the OEMC 800 MHz P25 system; those talkgroups are omitted. This file includes analogue backups and tac/ops channels and a curated set of nearby northside fire channels suitable for OpenGD77 RX-only monitoring.
