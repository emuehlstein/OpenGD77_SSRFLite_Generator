# SSRF-Lite: Fire/EMS (Chicago + Northside analogue RX-only)
# Source: RadioReference Cook County IL â€“ Chicago Fire/EMS and Northside suburbs
# Notes: Many primary ops are on OEMC 800MHz P25; below includes analogue backups and TAC/OPS you can monitor.

organizations:
  - id: org_cfd
    name: "Chicago Fire Department"
  - id: org_northside_fire
    name: "Northside Fire/EMS"

locations:
  - id: loc_chi
    name: "Chicago (approx)"
    lat: 41.8781
    lon: -87.6298

stations:
  - id: stn_cfd
    call_sign: null
    organization_id: org_cfd
    location_id: loc_chi
    service: "fire-ems"
  - id: stn_northside
    call_sign: null
    organization_id: org_northside_fire
    location_id: loc_chi
    service: "fire-ems"

antennas:
  - id: ant_cfd
    station_id: stn_cfd
    name: "CFD Antenna (unknown)"
  - id: ant_north
    station_id: stn_northside
    name: "Northside Antenna (unknown)"

rf_chains:
  # Chicago Fire/EMS analogue/tac
  - id: chain_cfd_fg_a
    station_id: stn_cfd
    antenna_id: ant_cfd
    rx:
      freq_mhz: 458.025
    tx:
      emission: "11K2F3E"
    mode: { type: "FM", ctcss_rx_hz: 203.5 }

  - id: chain_cfd_cmd_a
    station_id: stn_cfd
    antenna_id: ant_cfd
