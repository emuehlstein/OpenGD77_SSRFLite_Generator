assignments:
  # Fire/EMS Zone (merged Chicago + Northside)
  - id: asg_cfd_fg_a
    rf_chain_id: chain_cfd_fg_a
    usage: "simplex"
    zones: ["Fire/EMS"]
    codeplug: { name: "CFD FG A", rx_only: true }

  - id: asg_cfd_cmd_a
    rf_chain_id: chain_cfd_cmd_a
