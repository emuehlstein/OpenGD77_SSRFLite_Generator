# Policy overlay for personal MMDVM duplex hotspot channels.
policy:
  assignments:
    asgn_hotspot_brandmeister:
      codeplug:
        name: "Hotspot BM"
        rx_only: false
        preferred_contacts:
          - tg_hs_bm_91
          - tg_hs_bm_93
          - tg_hs_bm_3100
          - tg_hs_bm_3117
          - tg_hs_bm_310
          - tg_hs_bm_9990
          - tg_hs_bm_4000
          - tg_hs_bm_5000
        power: "Low"
        tot_seconds: 180
      zones:
        include:
          - "Ham-Hotspot"
      scan:
        all_skip: false
        zone_skip: false
      notes: |
        BrandMeister hotspot profile. Color Code 1. TS1 for wide-area calling, TS2 for Illinois/regional and utilities.
    asgn_hotspot_tgif:
      codeplug:
        name: "Hotspot TGIF"
        rx_only: false
        preferred_contacts:
          - tg_hs_tgif_31665
          - tg_hs_tgif_31672
          - tg_hs_tgif_556
          - tg_hs_tgif_9990
          - tg_hs_tgif_4000
        power: "Low"
        tot_seconds: 180
      zones:
        include:
          - "Ham-Hotspot"
      scan:
        all_skip: false
        zone_skip: false
      notes: |
        TGIF hotspot profile. Color Code 1. TS1 for primary TGIF talkgroups, TS2 for utilities and control. Switch the controller profile before use.
