# Overlay for North Shore Radio Club (NS9RC) systems
policy:
  assignments:
    asgn_ns9rc_2m_fm:
      codeplug:
        name: "NS9RC 2m FM"
        rx_only: false
      zones:
        include:
          - "Ham Repeaters"
          - "Emergency / Calling"
      notes: |
        147.345 +0.6 MHz, PL 107.2. Dual-mode Yaesu DR-2; tone squelch recommended to block digital noise.
        ~50 W ERP from Northfield (~250 ft AGL). Skywarn priority for north Cook County.
    asgn_ns9rc_2m_c4fm:
      codeplug:
        name: "NS9RC 2m C4FM"
        rx_only: false
      zones:
        include:
          - "Ham Repeaters"
      notes: "System Fusion DV companion on 147.345 +0.6 MHz."
    asgn_ns9rc_220:
      codeplug:
        name: "NS9RC 220"
        rx_only: false
      zones:
        include:
          - "Ham Repeaters"
      notes: "224.320 -1.6 MHz, PL 110.9. ~60 W ERP from Deerfield water tower (~180 ft AGL)."
    asgn_ns9rc_440:
      codeplug:
        name: "NS9RC 440"
        rx_only: false
      zones:
        include:
          - "Ham Repeaters"
          - "Emergency / Calling"
      notes: |
        442.725 +5 MHz, PL 114.8. Motorola + S-Com 7330 (~80 W) with offset-pattern antenna around 513 ft AGL.
        Coverage across Cook/Lake Counties; mobiles reach south to Merrillville IN and north to Kenosha WI.
    asgn_ns9rc_dstar_440:
      codeplug:
        name: "NS9RC DSTAR4"
        rx_only: false
      zones:
        include:
          - "DMR Repeater"
      notes: "D-STAR DV 442.09375/447.09375. Linked to reflector Talk Group 51C."
    asgn_ns9rc_dstar_23cm:
      codeplug:
        name: "NS9RC DSTAR23"
        rx_only: false
      zones:
        include:
          - "DMR Repeater"
      notes: "D-STAR DV on 1292.200/1272.200 MHz (23 cm)."
    asgn_ns9rc_aprs:
      codeplug:
        name: "NS9RC APRS"
        rx_only: false
      zones:
        include:
          - "APRS"
      notes: "Primary APRS digipeater on 144.390 MHz."
    asgn_ns9rc_winlink:
      codeplug:
        name: "NS9RC Winlink"
        rx_only: false
      zones:
        include:
          - "Packet/Winlink"
      notes: "Open Winlink node on 145.610 MHz; co-sited with UHF systems (~513 ft AGL). May be temporarily offline."
    asgn_ns9rc_beacon_10m:
      codeplug:
        name: "NS9RC 10m BCN"
        rx_only: true
      zones:
        include:
          - "Beacons"
      notes: "28.297 MHz beacon (~5 W) at Heller Nature Center with vertical antenna."
    asgn_ns9rc_beacon_6m:
      codeplug:
        name: "NS9RC 6m BCN"
        rx_only: true
      zones:
        include:
          - "Beacons"
      notes: "50.072 MHz beacon (~6 W, halo) co-located with 10 m beacon (~20 ft AGL)."
    asgn_ns9rc_simplex_446_025:
      codeplug:
        name: "NS9RC UHF025"
        rx_only: false
      zones:
        include:
          - "Ham UHF"
    asgn_ns9rc_simplex_147_405:
      codeplug:
        name: "NS9RC VHF405"
        rx_only: false
      zones:
        include:
          - "Ham VHF"
    asgn_ns9rc_simplex_146_460:
      codeplug:
        name: "NS9RC VHF460"
        rx_only: false
      zones:
        include:
          - "Ham VHF"
