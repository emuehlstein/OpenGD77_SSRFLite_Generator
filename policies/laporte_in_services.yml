# Overlay consolidating La Porte County (IN) amateur and public safety monitoring channels
policy:
  assignments:
    asgn_k9jsi_vhf_fm:
      codeplug:
        name: "K9JSI VHF"
        rx_only: false
      zones:
        include:
          - "Ham-Repeaters"
          - "Emergency / Calling"
    asgn_w9ly_vhf_fm:
